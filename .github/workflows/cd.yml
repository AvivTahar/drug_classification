name: Continuous Deployment
on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
    - completed
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Deployment to hugging face
      env:
        HF: ${{  secrets.HF  }}
      run: make deploy HF=$HF
      